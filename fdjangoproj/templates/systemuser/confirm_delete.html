{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3>Delete Item</h3>
    <p>Are you sure you want to delete "<strong>{{ item.item_name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
